<mat-card>
    <mat-toolbar color="primary"><span>Cadastros</span></mat-toolbar>
    <div *ngIf="cadastros$ | async as cadastros; else carregando">
        <table mat-table [dataSource]="cadastros" class="mat-elevation-z8 demo-table">
            <!-- ID do cadastro -->
            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let cadastro">{{ cadastro._id }}</td>
            </ng-container>

            <!-- Nome do cadastro -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let cadastro">{{ cadastro.nome }}</td>
            </ng-container>

            <!-- Categoria do cadastro -->
            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef>Categoria</th>
                <td mat-cell *matCellDef="let cadastro">
                    {{ cadastro.categoria }}
                    <mat-icon aria-hidden="false" aria-label="Categoria do cadastro">{{ cadastro.categoria | categoria }}
                    </mat-icon>
                </td>
            </ng-container>

            <!-- Ações do cadastro - botoes add/remove/edit -->
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>
                    <button mat-mini-fab color="accent" aria-label="Adicionar um curso">
                <mat-icon (click)="onAdd()">add</mat-icon>
              </button>
                </mat-header-cell>

                <mat-cell *matCellDef="let cadastro">
                    <button mat-icon-button color="primary" aria-label="Editar um cadastro">
                      <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" aria-label="Remover o cadastro">
                      <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>



            </ng-container>
            <!-- Colunas exibidas -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
    <ng-template #carregando>
        <div class="carregando-spinner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</mat-card>
