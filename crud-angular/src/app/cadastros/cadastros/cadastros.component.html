<mat-card>
    <mat-toolbar color="primary"><span>Cadastros</span></mat-toolbar>
    <div *ngIf="cadastros$ | async as cadastros; else carregando">
        <table mat-table [dataSource]="cadastros" class="mat-elevation-z8 demo-table">
            <!-- ID do cadastro -->
            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let cadastro">{{ cadastro._id }}</td>
            </ng-container>

            <!-- Nome do cadastro -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let cadastro">{{ cadastro.nome }}</td>
            </ng-container>

            <!-- Categoria do cadastro -->
            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef>Categoria</th>
                <td mat-cell *matCellDef="let cadastro">{{ cadastro.categoria }}</td>
            </ng-container>
            <!-- Colunas exibidas -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
    <ng-template #carregando>
        <div class="carregando-spinner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</mat-card>
